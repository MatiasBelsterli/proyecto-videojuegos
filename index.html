<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Destiny</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="status">
            <p id="health">Corazones: 5</p>
            <p id="attack">Ataque: 5</p>
            <p id="defense">Defensa: 5</p>
        </div>
        <div id="story">
            <p id="story-text">Aquí va la historia...</p>
        </div>
        <div id="options">
            <button class="option" data-health="0" data-attack="0" data-defense="0">Opción 1</button>
            <button class="option" data-health="0" data-attack="0" data-defense="0">Opción 2</button>
            <button class="option" data-health="0" data-attack="0" data-defense="0">Opción 3</button>
            <button class="option" data-health="0" data-attack="0" data-defense="0">Opción 4</button>
        </div>
        <div id="result" style="display: none;">
            <p id="result-text"></p>
            <button id="next-card">Siguiente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
