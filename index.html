<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Destiny</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="status">
            <div>
                <img src="resources/images/corazon.png" alt="Corazón" width="20" height="20">
                <p id="health"></p>
            </div>
            <div>
                <img src="resources/images/espada.png" alt="Espada" width="20" height="20">
                <p id="attack"></p>
            </div>
            <div>
                <img src="resources/images/shield.svg" alt="Corazón" width="20" height="20">
                <p id="defense"></p>
            </div>
        </div>
        <div id="story">
            <p id="story-text">Aquí va la historia...</p>
        </div>
        <div id="options">
            <button class="option" data-health="0" data-attack="0" data-defense="0">Opción 1</button>
            <button class="option" data-health="0" data-attack="0" data-defense="0">Opción 2</button>
            <button class="option" data-health="0" data-attack="0" data-defense="0">Opción 3</button>
            <button class="option" data-health="0" data-attack="0" data-defense="0">Opción 4</button>
            <button id="next-card" style="display: none;">Siguiente</button>
        </div>
        <div id="result" style="display: none;">
            <p id="result-text"></p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
